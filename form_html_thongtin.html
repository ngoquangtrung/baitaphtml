<!DOCTYPE html>
<html>
<head>
<title>Thong tin ca nhan</title>
</head>
<body>
<form>
    <h1>Sở thích của bạn</h1>
    <label for="yourname">Họ và tên</label>
    <input type="text" id="yourname"/><br/>
    <label for="email">Email</label>
    <input input type="email" id="email"/><br/>
    <label>Sở thích</label><br/>
    <input input type="checkbox" name="hobby" id="sport"/>
    <label for="sport">Thể thao</label>
    <input input type="checkbox" name="hobby" id="music"/>
    <label for="music">Ân nhạc</label>
    <input input type="checkbox" name="hobby" id="book"/>
    <label for="sport">Đọc sách</label><br/>
    <input input type="checkbox" name="hobby" id="web"/>
    <label for="sport">Lướt web</label>
    <input input type="checkbox" name="hobby" id="game"/>
    <label for="sport">Chơi game</label>
    <input input type="checkbox" name="hobby" id="film"/>
    <label for="sport">Điện ảnh</label><br/>
    <input input type="checkbox" name="hobby" id="travel"/>
    <label for="sport">Du lịch</label><br/>
    <button>Gửi thông tin</button>
    <button>Nhập lại</button>
</form>
<form>
    <h1>ĐĂNG KÍ HỌC VIÊN</h1><br/>
    <label for="name">Họ và tên</label>
    <input input type="text" id="name" style="margin-left: 22px;"/><br/>
    <label for="birthday">Ngày sinh</label>
    <input input type="datetime" id="birthday>" style="margin-left: 20px;"/><br/>
    <label>Giới tính</label>
    <input input type="radio" name="gender" id="male"/>
    <label for="male">Nam</label>
    <input input type="radio" name="gender" id="female"/>
    <label for="female">Nữ</label><br/>
    <label style="padding-top: 20px;">Địa chỉ</label>
    <textarea id="adress" style="height:50px; margin-left: 40px; margin-top: 20px;"></textarea><br/>   
    <label>Lớp</label>
    <select style="margin-left: 60px;">
        <option>Offline</option>
        <option>Online</option>
    </select><br/>
    <label for="email">Email</label>
    <input input type="email" id="email"style="margin-left: 48px;"/><br/>
    <label for="phone">Số điện thoại</label>
    <input input type="email" id="phone" /><br/>
    <button>Đăng ký</button>
    <button>Nhập lại</button>
</form>

</html>
