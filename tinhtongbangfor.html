<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng</title>
</head>
<body>
    
</body>
<script>
    let sum=0;
    let start=Number(prompt("Nhập số đầu tiên:"));
    let end=Number(prompt("Nhập số thứ cuối cùng:"));
    for(let i=start;i<=end;i++)
    {
        document.write(i+"<br>")
        sum+=i;
    }
    document.write("Tổng là:"+sum);
</script>
</html>
